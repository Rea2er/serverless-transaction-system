<form class="form-row align-items-end" [formGroup]="partForm">
    <div class="form-group col-md-8">
        <label for="partName">Part Name</label>
        <select id="partName"
                class="form-control"
                formControlName="partName">
            <option selected>Choose...</option>
            <option *ngFor="let part of parts">
                {{ part.partName }}
            </option>
        </select>
    </div>
    <div class="form-group col-md-3">
        <label for="qty">Quantity</label>
        <input id="qty"
               type="number"
               formControlName="qty"
               name="qty"
               class="form-control" />

    </div>
    <div class="form-group col-md-1">
        <button (click)="onDelete()"
                type="button"
                class="btn btn-danger align-bottom">-</button>
    </div>
</form>
