<h2>Jobs</h2>
<div class="row mt-5">
    <div class="col">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Job name</th>
                <th>Part ID</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let job of jobs">
                    <td>{{ job.jobName }}</td>
                    <td>{{ job.partId }}</td>
                    <td>{{ job.qty }}</td>
                    <td>
                        <div class="btn btn-info">Edit</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <app-create-edit-job></app-create-edit-job>
    </div>
</div>
